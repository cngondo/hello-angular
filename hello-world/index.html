<!DOCTYPE html>
<html ng-app>
<head>
	<title>Hello World, AngularJS - ViralPatel.net</title>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

</head>
<body>
	
	Write some text in textbox:
	<input type="text" ng-model="sometext" />
	
	<!-- Add some dynamic text from the model -->
	<h1 ng-show="sometext">Hello {{ sometext }}</h1>

	<!-- Using filters to modify our data. More filters are found in the angular documentation-->
	<h4>Uppercase: {{ sometext | uppercase}}</h4>
	<h4>Lowercase: {{ sometext | lowercase}}</h4>

</body>
</html>
